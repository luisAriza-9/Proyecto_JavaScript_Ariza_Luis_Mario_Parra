<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enciclopedia Galáctica de Star Wars</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>
    
    <header>
        <h1>Enciclopedia Galáctica de Star Wars</h1>
    </header>

    <nav>
        <button id="btn-personajes">Personajes</button>
        <button id="btn-planetas">Planetas</button>
        <button id="btn-especies">Especies</button>
        <button id="btn-naves">Naves</button>
        <button id="btn-vehiculos">Vehículos</button>
        <button id="btn-peliculas">Películas</button>
        <div id="barra-busqueda" class="buscar-contenedor">
            <input type="text" id="entrada-busqueda" placeholder="Buscar...">
            <button id="boton-buscar">Buscar</button>
        </div>
    </nav>
   
    <main>
        <div id="personajes-container" class="contenedor"></div>
        <div id="planetas-container" class="contenedor"></div>
        <div id="especies-container" class="contenedor"></div>
        <div id="naves-container" class="contenedor"></div>
        <div id="vehiculos-container" class="contenedor"></div>
        <div id="peliculas-container" class="contenedor"></div>
    </main>

    <script src="main.js"></script>
</body>
</html>
